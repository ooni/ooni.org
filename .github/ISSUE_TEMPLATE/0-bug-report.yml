name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
# add issue to the triage board
projects: ["ooni/47"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What browser version are you using?
      multiple: false
      options:
        - Chrome
        - Firefox
        - Safari
        - Brave
        - Tor Browser
        - Other
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you running?
      multiple: false
      options:
        - Android
        - iOS
        - macOS
        - Windows
        - Linux
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: |
          How can we get in touch with you if we need more info: email, github, etc. (NB this information will be public)?
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://ooni.org/get-involved/code-of-conduct/).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
