{{ define "main" }}
{{ $blocks := .Page.GetPage "./get-involved-blocks" }}
<div class="container get-involved">
  <main class="col pt-4 pb-5">
    <div class="row justify-content-around pb-4">
        {{ range sort $blocks.Resources "File.Path" }}
            <div class="col-12 col-sm-5 pb-4">
            <h2>{{ .Title }}</h2>
            {{ .Content }}
            </div>
        {{ end }}
    </div>
  </main>
</div>
{{ end }}
