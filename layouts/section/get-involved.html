{{ define "main" }}
{{ $blocks := .Page.GetPage "./get-involved-blocks" }}
<div class="container get-involved">
  <main class="grid grid-cols-1 md:grid-cols-2 gap-8 my-8 [&_ul]:list-disc [&_ul]:ms-4">
    {{ range sort $blocks.Resources "File.Path" }}
      <div>
        <h2>{{ .Title }}</h2>
        {{ .Content }}
      </div>
    {{ end }}
  </main>
</div>
{{ end }}
