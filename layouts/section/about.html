{{ define "main" }}
<div class="container mb-12">
  {{ if .Title }}
  <h1 class="article-title">{{ .Title }}</h1>
  {{ end }}
  <div class="text-base prose prose-a:hover:text-ooniblue max-w-none">
    {{ if eq .Params.enabletoc true }}
    {{ .TableOfContents }}
    {{ end }}
    {{ .Content }}
  </div>
</div>
{{ end }}
