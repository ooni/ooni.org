{{ $probeDesktopVersion := slicestr (index (getJSON "https://api.github.com/repos/ooni/probe-desktop/releases/latest") "tag_name") 1 }}
<a class="ooni-desktop-btn square-btn"
    id="{{ .Get "id" }}"
    href="https://github.com/ooni/probe-desktop/releases/download/v{{ $probeDesktopVersion }}/{{.Get "filePrefix"}}-{{ $probeDesktopVersion }}.{{ .Get "ext" }}"
    >{{ .Get "text" }}</a>
